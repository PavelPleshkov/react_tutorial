<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      .red {
        color: #FF0000;
      }
    </style>
    <title>React [RU] Tutorial v2</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

      const myNews = [
        {
          id: 1, // добавили id
          author: 'Саша Печкин',
          text: 'В четверг, четвертого числа...'
        },
        {
          id: 2,
          author: 'Просто Вася',
          text: 'Считаю, что $ должен стоить 35 рублей!'
        },
        {
          id: 3,
          author: 'Max Frontend',
          text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35'
        },
        {
          id: 4,
          author: 'Гость',
          text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru'
        }
      ];

      // const News = () => {
      //   return <p>К сожалению, новостей нет</p>
      // }

      class News extends React.Component {
        render() {
          const newsTemplate = this.props.data.map(function(item) {
            return (
              <div key={item.id}>
                <p className="news__author">{item.author}:</p>
                <p className="news__text">{item.text}</p>
              </div>
            )
          });

          // console.log(newsTemplate);

          return (
            <div className="news">
              {newsTemplate}
            </div>
          );
        }
      }

      const Comments = () => {
        return <p>Нет новостей - комментировать нечего.</p>
      }

      const App = () => {
        return (
          <React.Fragment>
            <News data={myNews}/> {/* добавили свойство data */}
            <Comments/>
          </React.Fragment>
        )
      }

      ReactDOM.render(
        <App/>,
        document.getElementById('root')
      );

    </script>
</body>
</html>
