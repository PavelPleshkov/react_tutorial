<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Загрузим React. -->
    <!-- Примечание: при деплое на продакшен замените «development.js» на «production.min.js». -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <!-- <style>
      .red {
        color: #FF0000;
      }
    </style> -->
    <title>React [RU] Tutorial v2</title>
</head>
<body>
    <div id="root"></div>

    <!-- <script src="js/app.js"></script> -->
    <script type="text/babel">

      const myNews = [
        {
          id: 1, // добавили id
          author: 'Саша Печкин',
          text: 'В четверг, четвертого числа...'
        },
        {
          id: 2,
          author: 'Просто Вася',
          text: 'Считаю, что $ должен стоить 35 рублей!'
        },
        {
          id: 3,
          author: 'Max Frontend',
          text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35'
        },
        {
          id: 4,
          author: 'Гость',
          text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru'
        },
        {
          id: 5,
          author: 'Гость',
          text: 'next news item'
        }
      ];

      // const myNews = [];
      class Article extends React.Component {
        render () {
          const {author, text} = this.props.data;

          return (
              <div className="article">
                <p className="news__author">{author}:</p>
                <p className="news__text">{text}</p>
              </div>
          )
        };
      }

      class News extends React.Component {
        //метод renderNews (внутри class) с помощью так называемой "жирной стрелочной функции" (запись вида methodName = () => ...). При такой записи, внутри функции мы не теряем контекст this. То есть, можем обращаться к this.props, например
        renderNews = () => {
          const {data} = this.props;
          let newsTemplate = null;

          if (data.length) {
            newsTemplate = data.map(function(item) {
              return (
                <Article key={item.id} data={item}/>
                // <div key={item.id}>
                //   <p className="news__author">{item.author}:</p>
                //   <p className="news__text">{item.text}</p>
                // </div>
              )
            });
          } else {
            newsTemplate = <p>К сожалению пока новостей нет</p>
          }

          return newsTemplate;
        }

        // Почему мы метод render не описываем через жирную стрелочную функцию? Потому что, это метод жизненного цикла react-компонента, и туда this "прокидывает" уже сам react.
        render() {
          const {data} = this.props;

          return (
            <div className="news">
              {this.renderNews()}
              {
                data.length ? <strong className="news__count">Всего новостей: {data.length}</strong> : null
              }
            </div>
          );
        }
      }

      News.propTypes = {
        data: PropTypes.array.isRequired // PropTypes (с большой буквы) = библиотека prop-types
      }

      const App = () => {
        return (
          <React.Fragment>
            <h3>Новости</h3>
            <News data={myNews}/> {/* добавили свойство data */}
          </React.Fragment>
        )
      }

      ReactDOM.render(
        <App/>,
        document.getElementById('root')
      );

    </script>
</body>
</html>
